{{set . "title" "Koofr HEIC"}}
{{template "header.html" .}}

<div class="container" style="margin-top: 30px;">
<h2>Koofr HEIC</h2>

{{if .me}}
<h4>{{.me.name}}</h4>

<form class="form-inline" action="/App/Convert">
  <div class="form-group">
    <input type="text" name="mountId" class="form-control" placeholder="Koofr Mount ID" style="width: 400px">
  </div>
  <div class="form-group">
    <input type="text" name="path" class="form-control" placeholder="Koofr path" style="width: 400px">
  </div>
  <button type="submit" class="btn btn-primary">Convert HEIC to JPG</button>
</form>
{{else}}
<a href="{{.authUrl}}" class="btn btn-primary">Login with Koofr</a>
{{end}}
</div>

{{template "footer.html" .}}
